<!DOCTYPE html>
<html>
<head>
  <title>配音工作室</title>
  <style>
    /* CSS样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
      transition: transform 0.2s;
    }

    nav ul li:hover {
      transform: scale(1.1);
    }

    section {
      padding: 40px;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .section-heading {
      font-size: 36px;
      margin-bottom: 20px;
      animation: fadein 2s;
    }

    .section-content {
      font-size: 18px;
      animation: slideup 1s;
    }
    
    .section-image {
      max-width: 300px;
      margin: 0 auto;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      animation: fadein 2s;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideup {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadein 2s;
    }

    .footer-link {
      color: #fff;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>配音工作室</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#about">工作室简介</a></li>
      <li><a href="#services">工作室服务</a></li>
      <li><a href="#contact">联系方式</a></li>
    </ul>
  </nav>

  <section id="about">
    <div class="container">
      <h2 class="section-heading">工作室简介</h2>
      <img class="section-image" src="http://cdn.u1.huluxia.com/g4/M02/ED/B0/rBAAdmUctTCAeNUCAANPEZgCgx0892.jpg" alt="工作室简介">
      <div class="section-content">
        <p>配音工作室是专业提供各类配音服务的场所，我们拥有经验丰富的配音演员和先进的录音设备，为广大客户提供高品质的配音作品。</p>
      </div>
    </div>
  </section>

  <section id="services">
    <div class="container">
      <h2 class="section-heading">工作室服务</h2>
      <img class="section-image" src="http://cdn.u1.huluxia.com/g4/M03/ED/B0/rBAAdmUctVuADhmzAAD3SZGb7no033.jpg" alt="工作室服务">
      <div class="section-content">
        <p>我们提供以下配音服务：</p>
        <ul>
          <li>广告配音</li>
          <li>动画配音</li>
          <li>电影配音</li>
          <li>游戏配音</li>
          <li>课程配音</li>
        </ul>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2 class="section-heading">联系方式</h2>
      <img class="section-image" src="http://cdn.u1.huluxia.com/g4/M03/ED/B0/rBAAdmUctY-ANn86AADEa83FAhE289.jpg" alt="联系方式">
      <div class="section-content">
        <p>地址：XXX市XXX区XXX街道XXX号</p>
        <p>电话：123-4567890</p>
        <p>邮箱：info@studio.com</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div>
          &copy; 2023 配音工作室. All rights reserved.
        </div>
        <div>
          <a href="#" class="footer-link">关于我们</a>
          <a href="#" class="footer-link">服务项目</a>
          <a href="#" class="footer-link">联系方式</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // JavaScript代码
  </script>

</body>
</html>
